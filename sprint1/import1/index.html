<!--
Импорты без модулей
В проекте используются некоторые самописные псевдомодули.
Однако при подключении всех *.js файлов, в консоли высыпается множество ошибок.
Причина в неправильной работе с импортами.
Поправьте псевдомодули и подключение к index.html так, чтобы приложение заработало,
а в браузере появилась надпись success.
-->

<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
<div class="root"></div>

<script src="dom.js"></script>
<script src="render.js"></script>
<script src="reverse.js"></script>

<script>
  window.render.renderDOM('.root', window.reverse.reverse('sseccus'));
</script>
<script src="dom.js"></script>
</body>
</html>
